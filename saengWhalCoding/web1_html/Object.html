<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var coworkers = {
        "programmer":"rldndals",
        "solider":"rlwnsdud"
      };
      document.write("programmer :"+coworkers.programmer+"<br>");
      document.write("solider :"+coworkers.solider+"<br>");

      //객체 추가하고 싶을 때
      coworkers.mother = "wjdalgid";
      document.write("mother :"+coworkers.mother+"<br>");

      coworkers["My Super father"] = "rldnrud";
      document.write("father :"+coworkers["My Super father"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <!--  객체 모든 값을 가져오는 거 -->
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>

    <h2>Property & Object Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){

          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>

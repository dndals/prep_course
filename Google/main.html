<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myGoogle</title>
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico">
    <style>
      .tap{
        text-align:right;
      }
      .main{
        text-align:center;
      }
      .main > p{
        border-radius: 40px 40px 40px 40px;
      }
      h1{
        color:blue;
        font-size:60px;
      }
      .sub{
        display : inline;
        width : 80px;
        height : 40px;
        text-align : center;
      }
    </style>
  </head>
  <body>
    <div class="tap">
      <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank">Gmail</a>
      <a href="https://www.google.co.kr/imghp?hl=ko&authuser=0&ogbl" target="_blank">이미지</a>
      <img src="./image/icon.PNG">
      <img src="./image/wm.PNG">
    </div>
    <div class="main">
      <img src="./image/google.PNG" style="max-width:100%; height:auto;">
      <p><input type="text" name="search" placeholder="검색창" style="width:500px; height:32px;"></p>
      <div class="sub">
        <input type="button" value="Google 검색">
        <input type="button" value="I'm Feeling Lucky!">

      </div>

    </div>
  </body>
</html>
